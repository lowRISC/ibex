        - tb/tb_dm.sv
   - target: all(vanilla_lca,redmule_test_hwpe, rtl, redmule_hwpe)
     files:
       - tb/tb_lca_system.sv 
   - target: all (spm, redmule_hwpe, rtl, redmule_test_hwpe)
     files:
       - tb/tb_spm.sv
